<div class="login-section">
    <div class="login-sidebar">
      <div class="login-nav login-nav-full-mobile" id="tabsCustom">
        <ul>
          <li class="active">
            <a href="javascript:void(0)"><em class="fa fa-user-circle"></em> <span>Register</span></a>
          </li>
          <li>
            &nbsp;
          </li>
        </ul>
      </div>
      <div class="customer-logo">
        <img  src="/booking-tool/assets/images/login/customer-logo.png" alt="">
      </div>
    </div>
    <div class="login-main">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group field-wrap">
          <input type="text" id="firstName" formControlName="firstName" class="form-control control-noicon" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="First Name" />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group field-wrap">
          <input type="text" id="lastName" formControlName="lastName" class="form-control control-noicon" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Last Name" />
          <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group field-wrap">
          <input type="text" id="username" formControlName="username" class="form-control control-noicon" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group field-wrap">
          <input type="password" id="password" formControlName="password" class="form-control control-noicon" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-success btn-block">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Register
          </button>
          <div class="forget-wrap">
            <a href="javascript:void(0)" [routerLink]="'/auth/login'">Login?</a>
          </div>
        </div>
      </form>
      <div class="forget-content tabs-content" id="content-2">
        <div class="login-title">
          <h2><span>Reset Password</span></h2>
        </div>
        <p>
          Enter your email address below and we'll send you an email with instructions.
        </p>
        <br>
        <div class="field-wrap">
          <input type="text" class="form-control" placeholder="Email">
          <span class="fa fa-envelope-o"></span>
        </div>
        <input type="submit" class="btn btn-success btn-block" value="Reset">
      </div>
    </div>
  </div>
